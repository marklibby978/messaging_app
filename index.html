<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- Get jQuery from a CDN (Content Delivery Network) like Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Get Bootstrap from http://getbootstrap.com/      -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<!-- After doing the npm install -s socket.io, we have that off our local directory -->
<script src="/socket.io/socket.io.js"></script>

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id="name" class="form-control" placeholder="Name">
        <br>
        <textarea id="message" class="form-control" placeholder="Message"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
    // Initialize socket.io:
    let socket = io()
    /*
    This initialization will also try to make a connection to the socket.io server
    at the same URL that the current page is being hosted on.
     */

    // According to LinkedIn Learning, Alexander Zanfir:
    // $() is the jquery "shorthand version" of the document ready event function.
    // Note:  You must include the jQuery library.
    $(() => {
        // console.log('Document Ready!');
        $("#send").click(() => {
            let message = { name: $("#name").val(), message: $("#message").val() }
            postMessage(message)
        })
        getMessages()
    });

    // Message Event listener
    socket.on('message', addMessage)

    function addMessage(message) {
        $("#messages").append(`<br> <h4> ${message.name} </h4> <p> ${message.message} </p>`)
        // #messages refers to the division id on line 19
    }

    function getMessages() {
        $.get('http://localhost:3000/messages', (data) => {
            // Note:  Since the signature of the callback function matches that of the
            //        function we're calling, we can use a shortcut.  Instead of doing
            //        the below:
            // data.forEach((item) => {
            //     addMessages(item)
            // }, this);
            // We can just do this:
            data.forEach(addMessage)
        })
    }

    function postMessage(message) {
        $.post('http://localhost:3000/messages', message)
    }
</script>
